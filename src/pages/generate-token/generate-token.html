<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="backspace"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Create a Token</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nickname" [(ngModel)]="nickname"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full *ngIf="nickname!=''" default (click)="generateToken()">Generiere Token</button>
    </ion-item>
  </ion-list>

</ion-content>
